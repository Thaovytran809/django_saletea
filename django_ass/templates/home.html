{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="backgroundCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">

        <!-- Ảnh nền 1 -->
        <div class="carousel-item active">
            <img src="{% static 'images/pic1.png' %}" alt="Ảnh 1" class="d-block w-100" style="height: 100vh; object-fit: cover;">
        </div>

        <!-- Ảnh nền 2 -->
        <div class="carousel-item">
            <img src="{% static 'images/pic4.jpg' %}" alt="Ảnh 4" class="d-block w-100" style="height: 100vh; object-fit: cover;">
        </div>

        <!-- Ảnh nền 3 -->
        <div class="carousel-item">
            <img src="{% static 'images/pic3.png' %}" alt="Ảnh 3" class="d-block w-100" style="height: 100vh; object-fit: cover;">
        </div>
    </div>
</div>
<!-- Nền xanh đậm và dòng chữ -->
<div style="margin: 30px 0; width: 100%; background-color: #194a33; height: 200px; text-align: center; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
    <div>
        <h1 style="color: white; font-size: 35px; font-weight: bold; margin: 0;">Welcome to Our<br>Tea Store</h1>
        <p style="color: white; font-size: 15px; margin: 10px 0; line-height: 1.6;">
            We are a family run company founded on a passion for tea. Our Chairman<br>
            made a promise to never sell tea he wouldn’t drink at home. Learn how we<br>
            stay true to those values in everything we do.
        </p>
    </div>
</div>






{% endblock %}
